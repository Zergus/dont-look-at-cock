<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./images/hen_chicken-512.png" type="image/png">
    <title>Dont look at cock, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="./vendor/aframe.js"></script>
    <script type="text/javascript" src="./scripts/index.js"></script>
  </head>
  <body>
    <h1 style="position: fixed; left: 10%; top: 0">Score: <span id="score">0</span></h1>
    <div style="position: fixed; top: 10%; width: 100%; text-align: center">
      <h1 id="message"></h1>
    </div>
    
    <a-scene id="scene" inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js" ui>
      <a-assets>
        <img src="./images/57ad8f4f484671567df7cdc0.png" id="petuh-img">
        <img src="./images/Target-PNG-Pic.png" id="target-img">
        <audio src="./sounds/17bf14b1f6ab.mp3" id="game-mus"></audio>
      </a-assets>
      <a-entity geometry="primitive: sphere; radius: 5" id="petuh-holder" camera-seeker rotation="0 0 0">
        <a-box class="collidable" src="#petuh-img" width="2" height="2" depth="0.1" position="0 0 -4" collider-check sound="src: #game-mus; loop: true; on: gameStart"></a-box>
      </a-entity>

      <a-entity camera look-controls id="player">
        <a-entity raycaster="objects: .collidable;" position="0 0 0"></a-entity>
        <a-image src="#target-img" position="0 0 -3"></a-image>
      </a-entity>
      
    </a-scene>
  </body>
</html>
